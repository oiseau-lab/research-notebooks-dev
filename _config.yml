#Configurations
title: Research Notebooks
author:
  name: James R.T. Bird & Qingyi Mao
  #email: james.bird@manchester.ac.uk


# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Electronic Research Notebooks (ERNs) at Manchester has been set up, in the first instance, to share interative .html plots with researchers and research-supporting staff at the University, which graphically depict features of ERNs.

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

#Enable table of contents, generated from the headers in the document.
toc:
  enabled: true
  h_min:   1
  h_max:   3

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
#favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
#permalink:                /:categories/:year-:month-:day-:title:output_ext

# Disqus comments
# disqushandler:            sighingnow

exclude:
  - _drafts

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-readme-index
  - jemoji


# Build settings
#Following advice to quote specific git ref (portion following the @) when using minima remote_theme. This is relevant as the main branch of minima (Minima 3.0) is still in active development. The particular commit is from 27 Feb '25.
#remote_theme: "jekyll/minima@1e8a445"

#Added plots folder (with underscore prefix) to the collection of files to be processed by Jekyll.
collections:
  plots:
    output: true #Required to generate resultant page in accordance with front matter.

